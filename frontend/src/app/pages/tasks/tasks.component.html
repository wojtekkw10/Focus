<h2 class="content-block">Tasks</h2>

<dx-data-grid class="dx-card wide-card"
  [dataSource]="dataSource"
  [showBorders]="false"
  [focusedRowEnabled]="true"
  [focusedRowIndex]="0"
  [columnAutoWidth]="true"
  [columnHidingEnabled]="true">

  <dxo-search-panel [visible]="true"></dxo-search-panel>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager [showPageSizeSelector]="true" [showInfo]="true"></dxo-pager>
  <dxo-filter-row [visible]="true"></dxo-filter-row>

  <dxo-editing
  mode="cell"
  [allowUpdating]="true"
  [allowAdding]="true">
</dxo-editing>

  <dxi-column
    dataField="id"
    [width]="90"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="status"
    [width]="90"
    [hidingPriority]="2">

    <dxo-lookup
      [dataSource]="statuses"
      displayExpr="name"
      valueExpr="id">
    </dxo-lookup>
  </dxi-column>
  <dxi-column
    dataField="subject"
    [width]="400"
    [hidingPriority]="2">
  </dxi-column>
  <dxi-column
    dataField="description"
    [hidingPriority]="2">
  </dxi-column>

</dx-data-grid>
