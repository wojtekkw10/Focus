steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '-t'
      - '$_IMAGE_NAME:$COMMIT_SHA'
      - .
      - '-f'
      - $_DOCKERFILE_NAME
    dir: $_DOCKERFILE_DIR
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - '$_IMAGE_NAME:$COMMIT_SHA'
    id: Push
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - prepare
      - '--filename=$_K8S_YAML_PATH'
      - '--image=$_IMAGE_NAME:$COMMIT_SHA'
      - '--app=$_K8S_APP_NAME'
      - '--version=$COMMIT_SHA'
      - '--namespace=$_K8S_NAMESPACE'
      - '--label=$_K8S_LABELS'
      - '--annotation=$_K8S_ANNOTATIONS,gcb-build-id=$BUILD_ID'
      - '--create-application-cr'
      - >-
        --links="Build
        details=https://console.cloud.google.com/cloud-build/builds/$BUILD_ID?project=$PROJECT_ID"
      - '--output=output'
    id: Prepare deploy
  - name: gcr.io/cloud-builders/gsutil
    args:
      - '-c'
      - |-
        if [ "$_OUTPUT_BUCKET_PATH" != "" ]
        then
          gsutil cp -r output/suggested gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/suggested
          gsutil cp -r output/expanded gs://$_OUTPUT_BUCKET_PATH/config/$_K8S_APP_NAME/$BUILD_ID/expanded
        fi
    id: Save configs
    entrypoint: sh
  - name: gcr.io/cloud-builders/gke-deploy
    args:
      - apply
      - '--filename=output/expanded'
      - '--cluster=$_GKE_CLUSTER'
      - '--location=$_GKE_LOCATION'
      - '--namespace=$_K8S_NAMESPACE'
    id: Apply deploy
  - name: gcr.io/cloud-builders/helm
    args:
      - install
      - 'grafana'
      - 'grafana/grafana'
    id: Install Grafana
images:
  - '$_IMAGE_NAME:$COMMIT_SHA'
options:
  substitutionOption: ALLOW_LOOSE
substitutions:
  _GKE_CLUSTER: cost-optimized-cluster-1
  _GKE_LOCATION: us-central1-c
  _K8S_LABELS: ''
  _K8S_NAMESPACE: default
  _DOCKERFILE_DIR: ''
  _K8S_YAML_PATH: kubernetes/
  _DOCKERFILE_NAME: Dockerfile
  _K8S_APP_NAME: focus
  _OUTPUT_BUCKET_PATH: vigilant-walker-327408_cloudbuild/deploy
  _K8S_ANNOTATIONS: gcb-trigger-id=69929aa3-6fa4-4b8a-b790-f447b1ce9972
  _IMAGE_NAME: gcr.io/vigilant-walker-327408/github.com/wojtekkw10/focus
tags:
  - gcp-cloud-build-deploy
  - $_K8S_APP_NAME
